<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenges-encriptador</title>
  <!--link de estilos-->
  <link rel="stylesheet" href="./asset/css/style.css" media="screen and (min-width: 1024px)">
  <!--celular-->
  <link rel="stylesheet" href="./asset/css/celular.css" media="screen and (max-width: 850px)">
  <!--link de button-->
  <link rel="stylesheet" href="./asset/css/button.css">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png">
</head>
<body>
  <header id="conteiner">
        <h1>Challenges-encriptador</h1>
  </header>

  <main>
    <!--textarea-->
      <div class="entrada">
        <textarea name="" placeholder="Ingresa el texto aqui" id="input-texto" cols="30" rows="10"></textarea>
      </div>

    <!--caja de mensaje-->
      <div id="mensaje">
        <textarea name="" id="output-texto" class="output-texto" cols="30" rows="10" readonly></textarea>
       <div id="texto-1" class="conten-text">
          <h2>Ningún mensaje fue encontrado</h2>
          <p class="text-mensaje">Ingresa el texto que desees encriptar o desencriptar.</p>
       </div>
      
        <!--button-->
          <div class="button-copiar">
            <button class="learn-more" class="b-copiar" onclick="copiar()">
              <span class="circle" aria-hidden="true"></span>
              <span class="button-text">COPIAR</span>
            </button>
          </div>
      </div>

    <!--button-->
      <div id="button">
        <div class="icon">
          <p>
            Solo letras minúsculas y sin acentos
          </p>
        </div>
        <div class="button-e">
          <button class="learn-more" class="b-encriptar" id="b-encriptar" onclick="encriptar()">
            <span class="circle" aria-hidden="true"></span>
            <span class="button-text">Encriptar</span>
          </button>
        </div>

        <div class="button-d">
          <button class="learn-more" class="b-desencriptar" onclick="desencriptar()">
            <span class="circle" aria-hidden="true"></span>
            <span class="button-text">Desencriptar</span>
          </button>
        </div>
      </div>
  </main>

  <!--footer-->
  <footer id="conteiner-footer" >

    <div class="container_redes-footer">
      
        <a href="https://github.com/luisangelponcealvarez" target="_blank">
          <img src="./asset/css/icon/icon-github-hab.png" alt="github" class="img-icon-github">
        </a>
  
        <a href="https://www.linkedin.com/in/luis-angel-ponce-alvarez-848826242/" target="_blank">
          <img src="./asset/css/icon/icons8-linkedin-100.png" alt="linkedin" class="img-icon-linkedin">
        </a>

    </div>

    <div class="container_text--footer">
      <span>Copyright © | LUIS ANGEL PONCE ALVAREZ</span>
  </div>
  </footer>

  <script src="./asset/js/script.js"></script>
</body>
</html>
