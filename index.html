<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenges-encriptador</title>
  <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>
  <header id="conteiner">
    <!--logo-->
      <div id="logo">
        <img src="./img/Logo@2x.png" alt="logo">
      </div>
    <!--input del texto-->
      <div id="input-texto">
        <input type="text" placeholder="Ingrese el texto aqui">
      </div>
    <!--caja de mensaje-->
      <div id="mensaje">
        <div class="Muneco">
          <img src="./img/Muñeco.png" alt="Muñeco">
        </div>
        <p>Ningún mensaje fue encontrado</p>
        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
      </div>
    <!--button-->
      <div id="button">
        <div class="icon">
          <img src="./img/icono.png" alt="icono">
          <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <a href="">
          <button>Encriptar</button>
        </a>
        <a href="">
          <button>Desencriptar</button>
        </a>
      </div>
  </header>

  <script src="./asset/js/main.js"></script>
</body>
</html>
